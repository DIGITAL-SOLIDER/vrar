<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-sphere position="1 5 -5" radius="2" color="blue"></a-sphere>
        <a-cylinder position="1 3 -5" radius="2" height="4" color="blue"></a-cylinder>
        <a-box position="3.5 2 -5"  color="grey" width="1" height="5"></a-box>
        <a-box position="-1.5 2 -5"  color="grey" width="1" height="5"></a-box>
        <a-box position="3.5 0.00000000000000001 -5"  color="grey" width="3" ></a-box>
        <a-box position="-1.5 0.0000001 -5"  color="grey" width="3" ></a-box>
        <a-box position="1 5 -3.5"  color="grey" width="1" ></a-box>
        <a-sphere position="1 5 -3.5"
            radius="0.25"
            color="red"
            animation="property:position;from:1 5 -3.5;to:1 5 -3.5;dir:alternate;loop:true;dur:1000;"
        ></a-sphere>
    </a-scene>
</body>
</html>
